<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer - RoomPlan</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #09090b; color: #fafafa; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
    header { background: #18181b; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #27272a; }
    h2 { margin: 0; font-size: 18px; }
    .back-btn { background: #3b82f6; color: white; text-decoration: none; padding: 8px 16px; border-radius: 8px; font-size: 14px; font-weight: bold; }
    model-viewer { width: 100%; height: 100%; flex-grow: 1; outline: none; background-color: #18181b; }
  </style>
</head>
<body>
  <header>
    <h2 id="model-title">Caricamento modello...</h2>
    <a href="/" class="back-btn">â¬… Dashboard</a>
  </header>
  <model-viewer id="viewer" camera-controls auto-rotate shadow-intensity="1" exposure="1.2" environment-image="neutral"></model-viewer>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('scan') && params.get('file')) {
      document.getElementById('model-title').textContent = params.get('file');
      document.getElementById('viewer').src = '/api/scans/' + params.get('scan') + '/' + params.get('file');
    }
  </script>
</body>
</html>
